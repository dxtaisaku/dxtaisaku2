<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Office Station リダイレクト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.onload = function () {
      const url = "https://service.officestation.jp/58syyp/user-mypage/auth";
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPhone|iPad|iPod/i.test(ua);
      const isStandalone = window.navigator.standalone === true;

      if (isIOS && !isStandalone) {
        // iOSでSafari起動を試みる
        window.location.href = url;
      } else {
        // Androidやその他はそのまま遷移
        window.location.href = url;
      }
    };
  </script>
</head>
<body>
  <p>自動でページを開いています。開かない場合は <a href="https://service.officestation.jp/58syyp/user-mypage/auth">こちらをタップ</a>してください。</p>
</body>
</html>
